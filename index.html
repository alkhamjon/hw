<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="images/fav-icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="home">
      <div class="container">
        <div class="logo row">
          <a class="logo__link col-6 col-md-4 col-lg-3" href="#">
            <img class="logo__img w-100" src="images/logo.png" alt="logo" />
          </a>
        </div>
        <div class="home__logo row">
          <img
            class="home__logo-img col-4 col-lg-2"
            src="images/home-logo.png"
            alt="images"
          />
        </div>
        <form
          class="home__form d-flex justify-content-center align-items-start"
          onsubmit="form(event)"
        >
          <div class="home__form-userInfo">
            <label class="home__form-label mb-1">Имя</label>
            <input
              class="home__form-input d-block mb-3"
              id="name"
              required
              type="text"
            />
            <label class="home__form-label mb-1">E-Mail</label>
            <input
              class="home__form-input d-block"
              id="mail"
              required
              type="email"
            />
          </div>
          <div class="home__form-comment">
            <label class="home__form-label mb-1">Коментарий</label>
            <textarea
              class="home__form-area d-block mb-4"
              id="textarea"
            ></textarea>
            <button class="home__form-btn d-block btn btn-danger btn-lg">
              Записаться
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="comments">
      <div class="container">
        <h2 class="comments__title">Выводим комментарии</h2>
        <ul class="comments__list row"></ul>
      </div>
    </section>
    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__logo">
            <a class="footer__logo-link" href="#">
              <img
                class="footer__logo-img w-100"
                src="images/logo.png"
                alt="logo"
              />
            </a>
          </div>
          <div class="footer__social">
            <ul class="footer__social-list">
              <li class="footer__social-item">
                <a class="footer__social-link" href="#"
                  ><img
                    class="footer__social-img w-100"
                    src="images/vk.png"
                    alt="vk"
                  />
                </a>
              </li>
              <li class="footer__social-item">
                <a class="footer__social-link" href="#">
                  <img
                    class="footer__social-img w-100"
                    src="images/facebook.png"
                    alt="facebook"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
